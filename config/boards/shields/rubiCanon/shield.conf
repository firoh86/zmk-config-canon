# Activar Bluetooth
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="rubiCanon"
CONFIG_USB_DEVICE_HID=y

# Información opcional del dispositivo
CONFIG_BT_DIS=y
CONFIG_BT_DIS_MODEL="rubiCanon"
CONFIG_BT_DIS_MANUFACTURER="firoh86"

# Activar emparejamiento BLE
CONFIG_BT_SETTINGS=y
CONFIG_BT_SMP=y

# Conexiones máximas (suficiente para 1 host)
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Ahorro de energía
CONFIG_ZMK_SLEEP=y

# Opcional: mantener publicidad BLE siempre encendida
CONFIG_BT_EXT_ADV=y

# Add mouse keys support
CONFIG_ZMK_MOUSE=y

# Boost bluetooth transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# display battery as n%
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Enable encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y
CONFIG_ZMK_SENSOR_BEHAVIOR=y
